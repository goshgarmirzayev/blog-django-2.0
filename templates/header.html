<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'post:index' %}">Blog</a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'post:create' %}">Create new post</a>
                </li>
            {% endif %}
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Contact</a>
            </li>
            {% if not request.user.is_authenticated %}
                <li class="nav-item-active">
                    <a class="nav-link" href="{% url 'accounts:login' %}">Sign in</a>
                </li>
                <li class="nav-item-active">
                    <a class="nav-link" href="{% url 'accounts:register' %}">Sign Up</a>
                </li>
            {% endif %}
            {% if request.user.is_authenticated %}
                <li class="nav-item-active">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                </li>
            {% endif %}
        </ul>
        <form class="form-inline mt-2 mt-md-0" role="search" method="GET" action="{% url 'post:index' %}">
            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search"
                   value="{{ request.GET.q }}">
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search"/>
        </form>
    </div>


</nav>
</body>
</html>
