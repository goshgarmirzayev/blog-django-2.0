{% extends "base.html" %}
{% block body %}
    {% load crispy_forms_tags %}
    <head>

    <div class="container">
        <div class="row">
            <div class="col col-md-6 mx-auto">
                <form method="post" enctype="multipart/form-data" class="">
                    {% csrf_token %}
                    {{ form|crispy }}


                    <input type="submit" class="btn btn-primary" value="{{ title }}">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
